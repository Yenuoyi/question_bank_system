<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查看/修改自己试卷列表</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/public.css">
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/public-js.js"></script>
  <style type="text/css" media="screen">
    .td-id{
      font-size: 20px;
    }
    .btn{
      float: right;
      margin-right: 5px;
    }
    .exam-id{
      display: none;
    }
    .exam-title{
      display: inline;
      width: 50%;
    }
  </style>
</head>
<body class="container-fluid bg-index">
	<div class="row content-row" id="practice">
		<div class="col-sm-12 all-box-bg">
			<div class="title-tc tc">试卷列表</div>
			<table class="table">
        <thead>
          <tr>
            <th class="tr-id tc">试卷名称</th>
          </tr>
        </thead>
        <tbody id="table-item">
          <!-- <tr>
            <td class="td-id "><input type="text" class="form-control exam-title" value="111"><button class="btn btn-danger del-btn">删除</button> <button class="btn btn-warning edit-btn">编辑</button> <button class="btn btn-info editTitle-btn">保存卷名</button> <button class="btn btn-primary look-btn">查看答卷</button></td>
          </tr> -->
        </tbody>
      </table>
		</div>  
	</div>
	<script type="text/javascript">
		$(function(){
      var tempparam = {
          "pager": {
                "rows" : "",
                "page" : ""
          }
        }
      var param = JSON.stringify(tempparam);
      $.ajax({
          type: "post",
          headers: {
            "content-Type":"application/json",
          },
          contentType:"application/json",
          url: 'http://47.107.250.149:8081/teacher/examinationPaper/selectList',
          data: param,
          success: function (data) {
            console.log("这是请求成功的");
            console.log(data);
            if(data.code == 500){
                  alert(data.result);
                }else if(data.code == 200){
                  for(var i=0;i<data.result.result.list.length;i++){
                    $("#table-item").append("<tr><td class='td-id'><input type='text' class='form-control exam-title' value='"+data.result.result.list[i].examinationPaperName+"'><button class='btn btn-danger del-btn'>删除</button> <button class='btn btn-warning edit-btn'>编辑</button> <button class='btn btn-info editTitle-btn'>保存卷名 </button> <button class='btn btn-primary look-btn'>查看答卷</button><p class='exam-id'>"+data.result.result.list[i].id+"</p></td></tr>");
                  }
                  
                }else{
                  alert(data.result);
                }
          },
          error:function (err) {
            console.log("这是请求失败的");
          }
      }) 
      //编辑点击按钮
      $("#table-item").on("click",".edit-btn",function(){
        var id = $(this).siblings(".exam-id").html();
        window.location.href = "examDetailTeacher.html?originalExaminationPaperid="+id+"";
      })
      //查看答卷点击按钮
      $("#table-item").on("click",".look-btn",function(){
        var id = $(this).siblings(".exam-id").html();
        window.location.href = "answerListTeacher.html?examinationPaperId="+id+"";
      })
      //修改试卷名事件
      $("#table-item").on("click",".editTitle-btn",function(){
        var tempparam = {
          "examinationPaperName" : $(this).siblings(".exam-title").val(),
          "id" : $(this).siblings(".exam-id").html()
        }
        var param = JSON.stringify(tempparam);
        $.ajax({
            type: "post",
            headers: {
              "content-Type":"application/json",
            },
            contentType:"application/json",
            url: 'http://47.107.250.149:8081/teacher/examinationPaper/updateByPrimaryKeySelective',
            data: param,
            success: function (data) {
              console.log("这是请求成功的");
              console.log(data);
              if(data.code == 500){
                    alert(data.result);
                  }else if(data.code == 200){
                    alert("修改试卷名称成功！");
                    window.location.reload();  
                  }else{
                    alert(data.result);
                  }
            },
            error:function (err) {
              console.log("这是请求失败的");
            }
        }) 
      })
      //删除试卷事件
      $("#table-item").on("click",".del-btn",function(){
        var tempparam = {
          "id" : $(this).siblings(".exam-id").html()
        }
        var param = JSON.stringify(tempparam);
        console.log(param);
        $.ajax({
            type: "post",
            headers: {
              "content-Type":"application/json",
            },
            contentType:"application/json",
            url: 'http://47.107.250.149:8081/teacher/examinationPaper/deleteByPrimaryKey',
            data: param,
            success: function (data) {
              console.log("这是请求成功的");
              console.log(data);
              if(data.code == 500){
                    alert(data.result);
                  }else if(data.code == 200){
                    alert("删除试卷成功！");
                    window.location.reload();  
                  }else{
                    alert(data.result);
                  }
            },
            error:function (err) {
              console.log("这是请求失败的");
            }
        }) 
      })
		})
	</script>
</body>
</html>
