    //获取参数
    function GetQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      if(r != null) return decodeURI(r[2]);
      return null;
    }
    $(function(){

          data: param,

            console.log("这是请求成功的");
            console.log(data);

              var examList = data.result.result.list;
              console.log(examList);

                  shortAnswerQuestionID.push(examList[i].id);
                }
              }
            }else{
              alert(data.result);

      //增加事件

      })

        $("#Judge-ul").append("<li class='list-group-item flex Judge-li'><textarea id='tf-Question' rows='3' placeholder='题目'' class='form-control paper-qtf'></textarea><input id='tf-Answer' type='text' class='form-control paper-a' placeholder='答案'><button class='btn btn-primary save-btn-tf'>保存</button><button class='btn btn-danger del-btn-tf'>-</button><span id='tf-id'></span><span id='tf-type'>3</span></li>")

      $(".add-btn-sa").click(function(){
        $("#shortAnswer-ul").append("<li class='list-group-item flex shortAnswer-li'><textarea id='sa-Question' rows='5' placeholder='题目'' class='form-control paper-qsa'></textarea><textarea id='sa-Answer' rows='5' placeholder='答案'' class='form-control paper-asa'></textarea><button class='btn btn-primary save-btn-sa'>保存</button><button class='btn btn-danger del-btn-sa'>-</button><span id='sa-id'></span><span id='sa-type'>5</span></li>")

      //保存事件
      $("#singleChoice-ul").on("click",".save-btn-sc",function(){
        var temp = {
          "examinationPaperQuestion" : $(this).siblings('#sc-Question').val(),
          "examinationPaperOption" : $(this).siblings('#sc-Option').val(),
          "examinationPaperAnswer" : $(this).siblings('#sc-Answer').val(),
          "examinationPaperQuestionType" : $(this).siblings('#sc-type').html(),
          "id" : $(this).siblings('#sc-id').html(),
          "originalExaminationPaperId" : originalExaminationPaperid
        }
        if(temp.examinationPaperQuestion == ''){
          alert('题目不能为空');
          return
        }
        if(temp.examinationPaperOption == ''){
          alert('选项不能为空');
          return
        }
        if(temp.examinationPaperAnswer == ''){
          alert('答案不能为空');
          return
        }
        var param = JSON.stringify(temp);
        if(temp.id != ''){
          update(param);
        }else{
          insert(param);
        }
      })
      $("#multipleChoice-ul").on("click",".save-btn-mc",function(){
        var temp = {
          "examinationPaperQuestion" : $(this).siblings('#mc-Question').val(),

        var temp = {
          "examinationPaperQuestion" : $(this).siblings('#fv-Question').val(),
          "examinationPaperAnswer" : $(this).siblings('#fv-Answer').val(),

        var param = JSON.stringify(temp);
        if(temp.id != ''){

        var temp = {
          "examinationPaperQuestion" : $(this).siblings('#sa-Question').val(),
          "examinationPaperAnswer" : $(this).siblings('#sa-Answer').val(),

        if(temp.examinationPaperAnswer == ''){

        var param = JSON.stringify(temp);
        if(temp.id != ''){

        }
      })
      //删除事件
      $("#singleChoice-ul").on("click",".del-btn-sc",function(){
        $(this).parent().remove();
        var temp = {
          // "examinationPaperQuestion" : $(this).siblings('#sc-Question').val(),
          // "examinationPaperOption" : $(this).siblings('#sc-Option').val(),
          // "examinationPaperAnswer" : $(this).siblings('#sc-Answer').val(),
          // "examinationPaperQuestionType" : $(this).siblings('#sc-type').html(),
          "id" : $(this).siblings('#sc-id').html(),
          // "originalExaminationPaperId" : originalExaminationPaperid
        }
        var param = JSON.stringify(temp);
        del(param);
      })
      $("#multipleChoice-ul").on("click",".del-btn-mc",function(){
        $(this).parent().remove();
      })
      $("#Judge-ul").on("click",".del-btn-tf",function(){
        $(this).parent().remove();
      })
      $("#fillVain-ul").on("click",".del-btn-fv",function(){
        $(this).parent().remove();
      })
      $("#shortAnswer-ul").on("click",".del-btn-sa",function(){
        $(this).parent().remove();
      })
      //返回按钮点击事件
      $(".return-button").click(function(){
        window.history.go(-1);
      })
    
    function update(param){
      $.ajax({
          type: "post",
          headers: {
            "content-Type":"application/json",
          },
          contentType:"application/json",
          url: 'http://47.107.250.149:8081/teacher/examinationPaperQuestion/updateByPrimaryKeySelective',
          data: param,
          success: function (data) {
            console.log("这是请求成功的");
            console.log(data);
            if(data.code == 500){
                alert('输入的'+data.result);
            }else if(data.code == 200){
                alert('保存成功');  
                window.location.reload();  
            }else{
                  alert(data.result);
            }
          },
          error:function (err) {
            console.log("这是请求失败的");
          }
        });
    }

    function insert(param){
      $.ajax({
          type: "post",
          headers: {
            "content-Type":"application/json",
          },
          contentType:"application/json",
          url: 'http://47.107.250.149:8081/teacher/examinationPaperQuestion/insertSelective',
          data: param,
          success: function (data) {
            console.log("这是请求成功的");
            console.log(data);

                alert('输入的'+data.result);
            }else if(data.code == 200){

    function del(param){
