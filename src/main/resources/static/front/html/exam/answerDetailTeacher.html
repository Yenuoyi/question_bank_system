            <!-- <li class="list-group-item Judge-li flex">
              <div class="question-option-box">

              <div class="option-input-box">

  <script type="text/javascript">
    var answerSheetId=parseInt(GetQueryString("answerSheetId"));//调用
    //定义题目id
    var singleChoiceQuestionID = [];
    var multipleChoiceQuestionID = [];
    var JudgeQuestionID = [];
    var fillVainQuestionID = [];
    var shortAnswerQuestionID = [];
    //获取参数
    function GetQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var r = window.location.search.substr(1).match(reg);
      if(r != null) return decodeURI(r[2]);
      return null;
    }
    $(function(){
      var tempP = {
          "answerSheetId" : answerSheetId
      }
      console.log(tempP);
      var param = JSON.stringify(tempP);
      $.ajax({
          type: "post",
          headers: {
            "content-Type":"application/json",
          },
          contentType:"application/json",
          url: 'http://localhost:8081/teacher/answerSheetAnswer/selectPaperSheetList',
          data: param,
          success: function (data) {
            console.log("这是请求成功的");
            console.log(data);
            if(data.code == 500){
                alert('输入的'+data.result);
            }else if(data.code == 200){
              var examList = data.result.result.list;
              console.log(examList);
              // 遍历dom节点
              for(var i=0;i<examList.length;i++){
                if(examList[i].examinationPaperQuestionType == '1'){
                  $("#singleChoice-ul").append("<li class='list-group-item singleChoice-li flex'><div class='question-option-box'><div id='sc-Question' class='question-box'>"+examList[i].examinationPaperQuestion+"</div><div id='sc-Option' class='option-box'>"+examList[i].examinationPaperOption+"</div></div><div class='option-input-box'><div class='tc'>所选答案</div><input type='text' name='options"+i+"' class='form-control' value='"+examList[i].examinationPaperAnswer+"' disabled><div class='tc'>得分</div><input type='text' name='options"+i+"' class='form-control sc-score'></div></li>")
                  singleChoiceQuestionID.push(examList[i].id);
                }
                if(examList[i].examinationPaperQuestionType == '2'){
                  $("#multipleChoice-ul").append("<li class='list-group-item multipleChoice-li flex'><div class='question-option-box'><div id='mc-Question' class='question-box'>"+examList[i].examinationPaperQuestion+"</div><div id='mc-Option' class='option-box'>"+examList[i].examinationPaperOption+"</div></div><div class='option-input-box'><div class='tc'>所选答案</div><input type='text' name='options"+i+"' class='form-control' value='"+examList[i].examinationPaperAnswer+"' disabled><div class='tc'>得分</div><input type='text' name='options"+i+"' class='form-control mc-score'></div></li>")
                  multipleChoiceQuestionID.push(examList[i].id);
                }
                if(examList[i].examinationPaperQuestionType == '3'){
                  $("#Judge-ul").append("<li class='list-group-item Judge-li flex'><div class='question-option-box'><div id='tf-Question' class='question-box-no'>"+examList[i].examinationPaperQuestion+"</div></div><div class='option-input-box'><div class='tc'>所选答案</div><input type='text' name='options"+i+"' class='form-control' value='"+examList[i].examinationPaperAnswer+"' disabled><div class='tc'>得分</div><input type='text' name='options"+i+"' class='form-control tf-score'></div></li>")
                  JudgeQuestionID.push(examList[i].id);
                }
                if(examList[i].examinationPaperQuestionType == '4'){
                  $("#fillVain-ul").append("<li class='list-group-item fillVain-li flex'><div class='question-option-box'><div id='tf-Question' class='question-box-no'>"+examList[i].examinationPaperQuestion+"</div></div><div class='option-input-box'><div class='tc'>所填答案</div><input type='text' name='options"+i+"' class='form-control other-input' value='"+examList[i].examinationPaperAnswer+"' disabled><div class='tc'>得分</div><input type='text' name='options"+i+"' class='form-control fv-score'></div></li>")
                  fillVainQuestionID.push(examList[i].id);
                }
                if(examList[i].examinationPaperQuestionType == '5'){
                  $("#shortAnswer-ul").append("<li class='list-group-item shortAnswer-li flex'><div class='question-option-box'><div id='tf-Question' class='question-box-no'>"+examList[i].examinationPaperQuestion+"</div></div><div class='option-input-box'><div class='tc'>所填答案</div><textarea name='options"+i+"' class='form-control other-textarea' disabled>"+examList[i].examinationPaperAnswer+"</textarea><div class='tc'>得分</div><input type='text' name='options"+i+"' class='form-control sa-score'></div></li>")
                  shortAnswerQuestionID.push(examList[i].id);
                }
              }
            }else{
                  alert(data.result);
            }
          },
          error:function (err) {
            console.log("这是请求失败的");
          }
      });
    //返回按钮点击事件
    $(".return").click(function(){
      window.history.go(-1);
    })
    //计算总分
    $(".cal-button").click(function(){
      var total = 0;
      if(singleChoiceQuestionID.length != 0){
        for(var i=1;i<=singleChoiceQuestionID.length;i++){
          var Score = parseInt($(".singleChoice-li:nth-child("+i+") .sc-score").val());
          total += Score;
        }
      }
      if(multipleChoiceQuestionID.length != 0){
        for(var i=1;i<=multipleChoiceQuestionID.length;i++){
          var Score = parseInt($(".multipleChoice-li:nth-child("+i+") .mc-score").val());
          total += Score;
        }
      }
      if(JudgeQuestionID.length != 0){
        for(var i=1;i<=JudgeQuestionID.length;i++){
          var Score = parseInt($(".Judge-li:nth-child("+i+") .tf-score").val());
          total += Score;
        }
      }
      if(fillVainQuestionID.length != 0){
        for(var i=1;i<=fillVainQuestionID.length;i++){
          var Score = parseInt($(".fillVain-li:nth-child("+i+") .fv-score").val());
          total += Score;
        }
      }
      if(shortAnswerQuestionID.length != 0){
        for(var i=1;i<=shortAnswerQuestionID.length;i++){
          var Score = parseInt($(".shortAnswer-li:nth-child("+i+") .sa-score").val());
          total += Score;
        }
      }
      console.log(total);
      if(isNaN(total)){
        alert("输入的对应得分不能为空或非数字！");
        return
      }
      if(total < 0 || total > 100){
        alert("总分应为0-100！");
        return
      }
      $(".cal-box .score-title").remove();
      $(".cal-box .total-score").remove();
      $(".cal-box").append("<span class='score-title'>总得分为：</span><span class='total-score'>"+total+"</span>");
    })
    //保存总分
    $(".save-button").click(function(){
      var temp = {
        "grade" : $(".total-score").html(),
        "id" : answerSheetId
      };
      console.log(temp);
      if(temp.grade == null){
        alert("请先计算总分！");
      }
      var param = JSON.stringify(temp);
      $.ajax({
          type: "post",
          headers: {
            "content-Type":"application/json",
          },
          contentType:"application/json",
          url: 'http://localhost:8081/teacher/answerSheet/updateByPrimaryKeySelective',
          data: param,
          success: function (data) {
            console.log("这是请求成功的");
            console.log(data);
            if(data.code == 500){
                alert('输入的'+data.result);
            }else if(data.code == 200){
                alert("评分成功！");
                window.history.go(-1);
            }else{
              alert(data.result);
            }
          },
          error:function (err) {
            console.log("这是请求失败的");
          }
      });
    })
  })
  </script>
