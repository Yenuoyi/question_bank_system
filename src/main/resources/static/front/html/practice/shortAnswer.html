                    	alert('输入的'+data.result);

                    	questionArr = data.result.result.list;
                    	console.log(questionArr);
                    	// 遍历问题和选项
                    	for(var i=0;i<questionArr.length;i++){
                    		$("#ul-list").append("<li class='list-group-item item"+i+"'><div class='questionTitle'>"+questionArr[i].shortAnswerQuestion+"</div><div class='btn-choice'><textarea name='options"+i+"' rows='5' id='Answer'></textarea> <button class='btn btn-primary sub-btn"+i+"'>确定</button></div><span class='glyphicon glyphicon-paperclip green' aria-hidden='true'> 参考答案："+questionArr[i].shortAnswerAnswer+"</span></li>");
                    		Answer[i] = questionArr[i].shortAnswerAnswer;
                    	}
                    	console.log(Answer);
                    }else{
                    	alert(data.result);
                    }
            	},
