<body class="container-fluid bg-index">
	<div class="row content-row" id="practice">
		<div class="col-sm-12 all-box-bg">
			<div class="title-tc">查询单选题</div>
      <table class="table">
        <thead>
          <tr>
            <th class="tr-id">编号</th>
            <th>程序语言</th>
            <th>题目</th>
            <th>选项</th>
            <th>答案</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="table-item">
          <!-- <tr>
            <td class="td-id">1</td>
            <td class="td-question">
              <textarea name="td-question" rows="4" class="form-control">

            </td>
            <td class="td-option">

        </tbody>

	</div>
	<script type="text/javascript">
    var questionName = decodeURI(GetUrlParam("searchQuestion"));
    var languageClassificationName = decodeURI(GetUrlParam("searchLanguge"));
    var status = decodeURI(GetUrlParam("status"));
    //获取参数
    function GetUrlParam(paraName) {
　　　　var url = document.location.toString();
　　　　var arrObj = url.split("?");
　　　　if (arrObj.length > 1) {
　　　　　　var arrPara = arrObj[1].split("&");
　　　　　　var arr;

　　　　　　for (var i = 0; i < arrPara.length; i++) {
　　　　　　　　arr = arrPara[i].split("=");

　　　　　　　　if (arr != null && arr[0] == paraName) {
　　　　　　　　　　return arr[1];
　　　　　　　　}
　　　　　　}
　　　　　　return "";
　　　　}
　　　　else {
　　　　　　return "";
　　　　}
　　}
    $(function(){
            var editSingleChoice = {
              "pager": {
                "rows" : "",
                "page" : ""
              },
              "singleChoiceQuestion" : questionName ,
              "languageClassificationName" : languageClassificationName
            } 
            var Answer = [];
            var questionArr = '';
            console.log(editSingleChoice);
            var param = JSON.stringify(editSingleChoice);
            console.log(status)
            $.ajax({
              type: "post",
              headers: {
                "content-Type":"application/json",
              },
              contentType:"application/json",
              url: 'http://localhost:8081/'+status+'/singleChoiceQuestion/selectList',
              data: param,
              success: function (data) {
                console.log("这是请求成功的");
                console.log(data);
                if(data.code == 500){
                      alert(data.result);
                    }else if(data.code == 200){
                      questionArr = data.result.result.list;
                      console.log(questionArr);
                      //遍历问题和选项
                      for(var i=0;i<questionArr.length;i++){
                        $("#table-item").append("<tr><td class='td-id'>"+questionArr[i].id+"</td><td class='td-program'><select class='selectpicker show-tick form-control' data-live-search='true'><option>"+questionArr[i].languageClassificationId+"."+questionArr[i].languageClassificationName+"</option></select></td><td class='td-question'><textarea name='td-question' rows='4' class='form-control'>"+questionArr[i].singleChoiceQuestion+"</textarea></td><td class='td-option'><textarea name='td-option' rows='4' class='form-control'>"+questionArr[i].singleChoiceOption+"</textarea></td><td class='td-answer'><input type='text' class='form-control' value='"+questionArr[i].singleChoiceAnswer+"'></td><td class='td-btn'><button class='btn btn-primary btn-save'>保存</button> <button class='btn btn-warning btn-delete'>删除</button></td></tr>");

                      }
                      appendSOption();
                    }else{
                      alert(data.result);
                    }
              },
              error:function (err) {
                console.log("这是请求失败的");
              }
            });

            function appendSOption(){
              var tempParam = {} 
              var param = JSON.stringify(tempParam);
              $.ajax({
                type: "post",
                headers: {
                  "content-Type":"application/json",
                },
                contentType:"application/json",
                url: 'http://localhost:8081/admin/languageClassificationController/selectList',
                data: param,
                success: function (data) {
                  console.log("这是请求成功的");
                  console.log(data);
                  if(data.code == 500){
                    alert(data.result);
                  }else if(data.code == 200){
                    for(var i=0;i<data.result.result.list.length;i++){  
                    $(".show-tick").append("<option>"+data.result.result.list[i].languageClassificationId+"."+data.result.result.list[i].languageClassificationName+"</option>");
                    }
                  }else{
                    alert(data.result);
                  }
                },
                error:function (err) {
                  console.log("这是请求失败的");
                }
              });
            }
            


            //保存按钮提交事件
            $("#table-item").on("click",".btn-save",function(){
              var editQuestion = $(this).parent().siblings(".td-question").children().val();
              var editOption = $(this).parent().siblings(".td-option").children().val();
              var editAnswer = $(this).parent().siblings(".td-answer").children().val();
              var editId = $(this).parent().siblings(".td-id")[0].innerHTML;
              var programName = $(this).parent().siblings(".td-program").children().val();
              var programNameArr = programName.split('.');
              var tempP = {
                'singleChoiceQuestion' : editQuestion,
                'singleChoiceOption' : editOption,
                'singleChoiceAnswer' : editAnswer,
                'languageClassificationId' : programNameArr[0],
                'id' : editId
              }
              var param = JSON.stringify(tempP);
              console.log(param);
              $.ajax({
                type: "post",
                headers: {
                  "content-Type":"application/json",
                },
                contentType:"application/json",
                url: 'http://localhost:8081/'+status+'/singleChoiceQuestion/updateByPrimaryKeySelective',
                data: param,
                success: function (data) {
                  console.log("这是请求成功的");
                  console.log(data);
                  if(data.code == 500){
                        alert(data.result);
                      }else if(data.code == 200){
                        alert('保存成功');  
                        window.location.reload(); 
                      }else{
                        alert(data.result);
                      }
                },
                error:function (err) {
                  console.log("这是请求失败的");
                }
              })
            })
            //删除按钮提交事件
            $("#table-item").on("click",".btn-delete",function(){
              var editId = $(this).parent().siblings(".td-id")[0].innerHTML;
              var tempP = {
                'id' : editId
              }
              var param = JSON.stringify(tempP);
              console.log(param);
              $.ajax({
                type: "post",
                headers: {
                  "content-Type":"application/json",
                },
                contentType:"application/json",
                url: 'http://localhost:8081/'+status+'/singleChoiceQuestion/deleteByPrimaryKey',
                data: param,
                success: function (data) {
                  console.log("这是请求成功的");
                  console.log(data);
                  if(data.code == 500){
                        alert(data.result);
                      }else if(data.code == 200){
                        alert('删除成功');  
                        window.location.reload(); 
                      }else{
                        alert(data.result);
                      }
                },
                error:function (err) {
                  console.log("这是请求失败的");
                }
              })
            })
          })
	</script>
</body>
