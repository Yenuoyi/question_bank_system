<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查询试卷列表</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/public.css">
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/public-js.js"></script>
  <style type="text/css" media="screen">
    .td-id{
      font-size: 20px;
    }
    .btn{
      float: right;
      margin-right: 5px;
    }
    .exam-id{
      display: none;
    }
    .exam-title{
      display: inline;
      width: 50%;
    }
    .select-box{
      display: inline-block;
      width: 150px;
      margin-right: 30px;
    }
    .exam-status{
      margin-left: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body class="container-fluid bg-index">
	<div class="row content-row" id="practice">
		<div class="col-sm-12 all-box-bg">
			<div class="title-tc tc">查询试卷列表</div>
			<table class="table">
        <thead>
          <tr>
            <th class="tr-id tc">试卷名称</th>
          </tr>
        </thead>
        <tbody id="table-item">
          <!-- <tr>
            <td class="td-id "><input type="text" class="form-control exam-title" value="111"><button class="btn btn-danger del-btn">删除</button> <button class="btn btn-warning edit-btn">编辑</button> <button class="btn btn-info editTitle-btn">保存卷名</button> <button class="btn btn-primary look-btn">查看答卷</button></td>
          </tr> -->
        </tbody>
      </table>
		</div>  
	</div>
	<script type="text/javascript">
    var questionName = decodeURI(GetUrlParam("searchQuestion"));
    var languageClassificationName = decodeURI(GetUrlParam("searchLanguge"));
    var status = decodeURI(GetUrlParam("status"));
    //获取参数
    function GetUrlParam(paraName) {
　　　　var url = document.location.toString();
　　　　var arrObj = url.split("?");
　　　　if (arrObj.length > 1) {
　　　　　　var arrPara = arrObj[1].split("&");
　　　　　　var arr;

　　　　　　for (var i = 0; i < arrPara.length; i++) {
　　　　　　　　arr = arrPara[i].split("=");

　　　　　　　　if (arr != null && arr[0] == paraName) {
　　　　　　　　　　return arr[1];
　　　　　　　　}
　　　　　　}
　　　　　　return "";
　　　　}
　　　　else {
　　　　　　return "";
　　　　}
　　}
		$(function(){
      var tempparam = {
          "pager": {
                "rows" : "",
                "page" : ""
          },
          "examinationPaperName" : questionName ,
          "languageClassificationName" : languageClassificationName
        }
      var param = JSON.stringify(tempparam);
      $.ajax({
          type: "post",
          headers: {
            "content-Type":"application/json",
          },
          contentType:"application/json",
          url: 'http://47.101.33.161:8081/'+status+'/examinationPaper/selectList',
          data: param,
          success: function (data) {
            console.log("这是请求成功的");
            console.log(data);
            if(data.code == 500){
                  alert(data.result);
                }else if(data.code == 200){
                  for(var i=0;i<data.result.result.list.length;i++){
                    $("#table-item").append("<tr><td class='td-id'><div class='select-box'><select class='selectpicker show-tick form-control' data-live-search='true'><option>"+data.result.result.list[i].languageClassificationId+"."+data.result.result.list[i].languageClassificationName+"</option></select></div><input type='text' class='form-control exam-title' value='"+data.result.result.list[i].examinationPaperName+"'><button class='btn btn-danger btn-ban'>禁用</button><button class='btn btn-success btn-allow'>启用</button> <button class='btn btn-danger del-btn'>删除</button> <button class='btn btn-warning edit-btn'>编辑</button> <button class='btn btn-info editTitle-btn'>保存 </button> <button class='btn btn-primary look-btn'>查看答卷</button><p class='exam-id'>"+data.result.result.list[i].id+"</p><span class='exam-status'>试卷状态："+(data.result.result.list[i].status == 1?'已启用':'已禁用')+"</span></td></tr>");
                  }
                  appendSOption();
                }else{
                  alert(data.result);
                }
          },
          error:function (err) {
            console.log("这是请求失败的");
          }
      })

      function appendSOption(){
        var tempParam = {} 
        var param = JSON.stringify(tempParam);
        $.ajax({
          type: "post",
          headers: {
            "content-Type":"application/json",
          },
          contentType:"application/json",
          url: 'http://47.101.33.161:8081/admin/languageClassificationController/selectList',
          data: param,
          success: function (data) {
            console.log("这是请求成功的");
            console.log(data);
            if(data.code == 500){
              alert(data.result);
            }else if(data.code == 200){
              for(var i=0;i<data.result.result.list.length;i++){  
              $(".show-tick").append("<option>"+data.result.result.list[i].languageClassificationId+"."+data.result.result.list[i].languageClassificationName+"</option>");
              }
            }else{
              alert(data.result);
            }
          },
          error:function (err) {
            console.log("这是请求失败的");
          }
        });
      }
             
      //编辑点击按钮
      $("#table-item").on("click",".edit-btn",function(){
        var id = $(this).siblings(".exam-id").html();
        window.location.href = "../exam/examDetailAdmin.html?originalExaminationPaperid="+id+"";
      })
      //查看答卷点击按钮
      $("#table-item").on("click",".look-btn",function(){
        var id = $(this).siblings(".exam-id").html();
        window.location.href = "../exam/answerListAdmin.html?examinationPaperId="+id+"";
      })
      //修改试卷名事件
      $("#table-item").on("click",".editTitle-btn",function(){
        var programName = $(this).siblings(".select-box").children().val();
        var programNameArr = programName.split('.');
        var tempparam = {
          "examinationPaperName" : $(this).siblings(".exam-title").val(),
          'languageClassificationId' : programNameArr[0],
          "id" : $(this).siblings(".exam-id").html()
        }
        var param = JSON.stringify(tempparam);
        $.ajax({
            type: "post",
            headers: {
              "content-Type":"application/json",
            },
            contentType:"application/json",
            url: 'http://47.101.33.161:8081/'+status+'/examinationPaper/updateByPrimaryKeySelective',
            data: param,
            success: function (data) {
              console.log("这是请求成功的");
              console.log(data);
              if(data.code == 500){
                    alert(data.result);
                  }else if(data.code == 200){
                    alert("修改成功！");
                    window.location.reload();  
                  }else{
                    alert(data.result);
                  }
            },
            error:function (err) {
              console.log("这是请求失败的");
            }
        }) 
      })
      //删除试卷事件
      $("#table-item").on("click",".del-btn",function(){
        var tempparam = {
          "id" : $(this).siblings(".exam-id").html()
        }
        var param = JSON.stringify(tempparam);
        console.log(param);
        $.ajax({
            type: "post",
            headers: {
              "content-Type":"application/json",
            },
            contentType:"application/json",
            url: 'http://47.101.33.161:8081/'+status+'/examinationPaper/deleteByPrimaryKey',
            data: param,
            success: function (data) {
              console.log("这是请求成功的");
              console.log(data);
              if(data.code == 500){
                    alert(data.result);
                  }else if(data.code == 200){
                    alert("删除试卷成功！");
                    window.location.reload();  
                  }else{
                    alert(data.result);
                  }
            },
            error:function (err) {
              console.log("这是请求失败的");
            }
        }) 
      })

      //启用按钮提交事件
      $("#table-item").on("click",".btn-allow",function(){
        var id = $(this).siblings(".exam-id").html()
        setstate(id,1);
      })
      //禁用按钮提交事件
      $("#table-item").on("click",".btn-ban",function(){
        var id = $(this).siblings(".exam-id").html()
        setstate(id,2);
      })
      //启用禁用请求
      function setstate(id,Status){
        var tempP = {
          'id' : id,
          "status" : Status
        }
        var param = JSON.stringify(tempP);
        console.log(param);
        $.ajax({
          type: "post",
          headers: {
            "content-Type":"application/json",
          },
          contentType:"application/json",
          url: 'http://47.101.33.161:8081/admin/examinationPaper/updateByPrimaryKeySelective',
          data: param,
          success: function (data) {
            console.log("这是请求成功的");
            console.log(data);
            if(data.code == 500){
                  alert(data.result);
                }else if(data.code == 200){
                  if(Status == 1){
                    alert('启用成功');
                  }else{
                    alert('禁用成功');
                  }  
                  window.location.reload(); 
                }else{
                  alert(data.result);
                }
          },
          error:function (err) {
            console.log("这是请求失败的");
          }
        })
      }
		})
	</script>
</body>
</html>
