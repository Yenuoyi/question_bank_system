<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查看/修改多选题</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/public.css">
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/public-js.js"></script>
  <style type="text/css" media="screen">
    .r-btn{
      text-align: center;
      margin-bottom: 10px;
    }
    .btn-choice{
      margin-top: 10px;
    }
    .tr-id{
      width:100px;
    }
    .td-id,.td-answer{
      padding-top: 40px !important;
    }
    .td-btn{
      padding-top: 40px !important;
      width:150px;
    }
    .td-answer{
      width: 100px;
    }
    ul.pagination {
      display: inline-block;
      padding: 0;
      margin: 0;
    }
    ul.pagination li {
      display: inline;
    }
    ul.pagination li a {
      font-weight: bold;
      color: black;
      float: left;
      padding: 8px 16px;
      text-decoration: none;
      border: 1px solid #ddd;
      border-radius:3px;
    }
    .active{
      background-color: #337ab7 !important;
    }
    .td-program{
      padding-top: 40px !important;
      width: 150px;
    }
    .search-language,.search-question{
      width: 200px;
      margin-right: 10px;
    }
  </style>
</head>
<body class="container-fluid bg-index">
	<div class="row content-row" id="practice">
		<div class="col-sm-12 all-box-bg">
			<div class="title-tc">查看/修改多选题</div>
      <div class="col-sm-12 flex">
        <span>查询栏：</span>
        <input class="form-control search-language" type="text" placeholder="程序语言">
        <input class="form-control search-question" type="text" placeholder="题目">
        <button class="btn btn-success">查询</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th class="tr-id">编号</th>
            <th>程序语言</th>
            <th>题目</th>
            <th>选项</th>
            <th>答案</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="table-item">
          <!-- <tr>
            <td class="td-id">1</td>
            <td class="td-question">
              <textarea name="td-question" rows="4" class="form-control">
              </textarea>
            </td>
            <td class="td-option">
              <textarea name="td-option" rows="4" class="form-control">
              </textarea>
            </td>
            <td class="td-answer">
              <input type='text' class='form-control' value=''>
            </td>
            <td class="td-btn">
              <button class="btn btn-primary">保存</button>
              <button class="btn btn-warning">删除</button>
            </td>
          </tr> -->
        </tbody>
      </table>
      <div class="tc">
        <ul class="pagination"></ul>
        <input type="hidden" id="currentPage" name="currentPage" value="1"></input>
        <input type="hidden" id="totalPage"></input>
      </div>
		</div>
	</div>
	<script type="text/javascript">
    var curPage =$("#currentPage").val();  //当前页面
    var last =$("#totalPage").val();    //总页数
    var page =Math.ceil(curPage/10);
		$(function(){
            var editMultipleChoice = {
            	"pager": {
            		"rows" : "10",
            		"page" : "1"
            	}
            } 
            var Answer = [];
            var questionArr = '';
            console.log(editMultipleChoice);
            var param = JSON.stringify(editMultipleChoice);
            $.ajax({
            	type: "post",
            	headers: {
            		"content-Type":"application/json",
            	},
            	contentType:"application/json",
            	url: 'http://47.101.33.161:8081/teacher/multipleChoiceQuestion/selectList',
            	data: param,
            	success: function (data) {
            		console.log("这是请求成功的");
                console.log(data);
            		if(data.code == 500){
                    	alert(data.result);
                    }else if(data.code == 200){
                      $("#totalPage").attr({value:data.result.result.pager.totalPage});
                      draw(page,curPage);
                    	questionArr = data.result.result.list;
                    	console.log(questionArr);
                    	//遍历问题和选项
                    	for(var i=0;i<questionArr.length;i++){
                    		$("#table-item").append("<tr><td class='td-id'>"+questionArr[i].id+"</td><td class='td-program'><select class='selectpicker show-tick form-control' data-live-search='true'><option>"+questionArr[i].languageClassificationId+"."+questionArr[i].languageClassificationName+"</option></select></td><td class='td-question'><textarea name='td-question' rows='4' class='form-control'>"+questionArr[i].multipleChoiceQuestion+"</textarea></td><td class='td-option'><textarea name='td-option' rows='4' class='form-control'>"+questionArr[i].multipleChoiceOption+"</textarea></td><td class='td-answer'><input type='text' class='form-control' value='"+questionArr[i].multipleChoiceAnswer+"'></td><td class='td-btn'><button class='btn btn-primary btn-save'>保存</button> <button class='btn btn-warning btn-delete'>删除</button></td></tr>");

                    	}
                      appendSOption();
                    }else{
                    	alert(data.result);
                    }
            	},
            	error:function (err) {
            		console.log("这是请求失败的");
            	}
            });

            function appendSOption(){
              var tempParam = {} 
              var param = JSON.stringify(tempParam);
              $.ajax({
                type: "post",
                headers: {
                  "content-Type":"application/json",
                },
                contentType:"application/json",
                url: 'http://47.101.33.161:8081/admin/languageClassificationController/selectList',
                data: param,
                success: function (data) {
                  console.log("这是请求成功的");
                  console.log(data);
                  if(data.code == 500){
                    alert(data.result);
                  }else if(data.code == 200){
                    for(var i=0;i<data.result.result.list.length;i++){  
                    $(".show-tick").append("<option>"+data.result.result.list[i].languageClassificationId+"."+data.result.result.list[i].languageClassificationName+"</option>");
                    }
                  }else{
                    alert(data.result);
                  }
                },
                error:function (err) {
                  console.log("这是请求失败的");
                }
              });
            }
            
            //保存按钮提交事件
            $("#table-item").on("click",".btn-save",function(){
              var editQuestion = $(this).parent().siblings(".td-question").children().val();
              var editOption = $(this).parent().siblings(".td-option").children().val();
              var editAnswer = $(this).parent().siblings(".td-answer").children().val();
              var editId = $(this).parent().siblings(".td-id")[0].innerHTML;
              var programName = $(this).parent().siblings(".td-program").children().val();
              var programNameArr = programName.split('.');
              var tempP = {
                'multipleChoiceQuestion' : editQuestion,
                'multipleChoiceOption' : editOption,
                'multipleChoiceAnswer' : editAnswer,
                'languageClassificationId' : programNameArr[0],
                'id' : editId
              }
              var param = JSON.stringify(tempP);
              console.log(param);
              $.ajax({
                type: "post",
                headers: {
                  "content-Type":"application/json",
                },
                contentType:"application/json",
                url: 'http://47.101.33.161:8081/teacher/multipleChoiceQuestion/updateByPrimaryKeySelective',
                data: param,
                success: function (data) {
                  console.log("这是请求成功的");
                  console.log(data);
                  if(data.code == 500){
                        alert(data.result);
                      }else if(data.code == 200){
                        alert('保存成功');  
                        window.location.reload(); 
                      }else{
                        alert(data.result);
                      }
                },
                error:function (err) {
                  console.log("这是请求失败的");
                }
              })
            })
            //删除按钮提交事件
            $("#table-item").on("click",".btn-delete",function(){
              var editId = $(this).parent().siblings(".td-id")[0].innerHTML;
              var tempP = {
                'id' : editId
              }
              var param = JSON.stringify(tempP);
              console.log(param);
              $.ajax({
                type: "post",
                headers: {
                  "content-Type":"application/json",
                },
                contentType:"application/json",
                url: 'http://47.101.33.161:8081/teacher/multipleChoiceQuestion/deleteByPrimaryKey',
                data: param,
                success: function (data) {
                  console.log("这是请求成功的");
                  console.log(data);
                  if(data.code == 500){
                        alert(data.result);
                      }else if(data.code == 200){
                        alert('删除成功');  
                        window.location.reload(); 
                      }else{
                        alert(data.result);
                      }
                },
                error:function (err) {
                  console.log("这是请求失败的");
                }
              })
            })
            //查询点击事件
            $(".btn-success").click(function(){
              var searchLanguge = $(".search-language").val();
              var searchQuestion = $(".search-question").val();
              if(searchLanguge == '' && searchQuestion == ''){
                alert('请输入查询条件');
                return
              }
              window.location.href = "../search/searchMultipleChoice.html?searchLanguge="+searchLanguge+"&searchQuestion="+searchQuestion+"&status=teacher";
            })

            //绑定点击页码事件
            $(document).on("click",".pagination li a",function(){
              var str =$(this).html();
              console.log(str);
              var editSingleChoice = {
                "pager": {
                  "rows" : "10",
                  "page" : str
                }
              } 
              if(editSingleChoice.pager.page == '»' || editSingleChoice.pager.page == '«'){
                return
              }
              var Answer = [];
              var questionArr = '';
              console.log(editSingleChoice);
              var param = JSON.stringify(editSingleChoice);
              $.ajax({
                type: "post",
                headers: {
                  "content-Type":"application/json",
                },
                contentType:"application/json",
                url: 'http://47.101.33.161:8081/teacher/multipleChoiceQuestion/selectList',
                data: param,
                success: function (data) {
                  console.log("这是请求成功的");
                  console.log(data);
                  if(data.code == 500){
                        alert(data.result);
                      }else if(data.code == 200){
                        $("#table-item").children("tr").remove();
                        questionArr = data.result.result.list;
                        console.log(questionArr);
                        //遍历问题和选项
                        for(var i=0;i<questionArr.length;i++){
                        $("#table-item").append("<tr><td class='td-id'>"+questionArr[i].id+"</td><td class='td-program'><select class='selectpicker show-tick form-control' data-live-search='true'><option>"+questionArr[i].languageClassificationId+"."+questionArr[i].languageClassificationName+"</option></select></td><td class='td-question'><textarea name='td-question' rows='4' class='form-control'>"+questionArr[i].multipleChoiceQuestion+"</textarea></td><td class='td-option'><textarea name='td-option' rows='4' class='form-control'>"+questionArr[i].multipleChoiceOption+"</textarea></td><td class='td-answer'><input type='text' class='form-control' value='"+questionArr[i].multipleChoiceAnswer+"'></td><td class='td-btn'><button class='btn btn-primary btn-save'>保存</button> <button class='btn btn-warning btn-delete'>删除</button></td></tr>");

                      }
                      appendSOption();
                      }else{
                        alert(data.result);
                      }
                },
                error:function (err) {
                  console.log("这是请求失败的");
                }
              });
              if(!isNaN(str)){
                //移除之前的active
                $(".pagination li a").removeClass("active");
                $(this).attr("class","active");
                $("#currentPage").val(str);
              }
            });
        
            //绑定下一页点击事件
            $(document).on("click","#nextPage",function(){
              var num =$(".active").html();
              var curPage =$("#currentPage").val();
              var last =$("#totalPage").val();
              var page =Math.ceil((parseInt(num))/10);
              var nowPage = parseInt(num)+1;
              console.log(nowPage);
              var editSingleChoice = {
                "pager": {
                  "rows" : "10",
                  "page" : nowPage
                }
              } 
              if(editSingleChoice.pager.page == '»' || editSingleChoice.pager.page == '«' || editSingleChoice.pager.page > last){
                return
              }
              var Answer = [];
              var questionArr = '';
              console.log(editSingleChoice);
              var param = JSON.stringify(editSingleChoice);
              $.ajax({
                type: "post",
                headers: {
                  "content-Type":"application/json",
                },
                contentType:"application/json",
                url: 'http://47.101.33.161:8081/teacher/multipleChoiceQuestion/selectList',
                data: param,
                success: function (data) {
                  console.log("这是请求成功的");
                  console.log(data);
                  if(data.code == 500){
                        alert(data.result);
                      }else if(data.code == 200){
                        $("#table-item").children("tr").remove();
                        questionArr = data.result.result.list;
                        console.log(questionArr);
                        //遍历问题和选项
                        for(var i=0;i<questionArr.length;i++){
                        $("#table-item").append("<tr><td class='td-id'>"+questionArr[i].id+"</td><td class='td-program'><select class='selectpicker show-tick form-control' data-live-search='true'><option>"+questionArr[i].languageClassificationId+"."+questionArr[i].languageClassificationName+"</option></select></td><td class='td-question'><textarea name='td-question' rows='4' class='form-control'>"+questionArr[i].multipleChoiceQuestion+"</textarea></td><td class='td-option'><textarea name='td-option' rows='4' class='form-control'>"+questionArr[i].multipleChoiceOption+"</textarea></td><td class='td-answer'><input type='text' class='form-control' value='"+questionArr[i].multipleChoiceAnswer+"'></td><td class='td-btn'><button class='btn btn-primary btn-save'>保存</button> <button class='btn btn-warning btn-delete'>删除</button></td></tr>");

                      }
                      appendSOption();
                      }else{
                        alert(data.result);
                      }
                },
                error:function (err) {
                  console.log("这是请求失败的");
                }
              });
              if(num < page*10 && num != last){
                //移除之前的active
                $(".pagination li a").removeClass("active");
                $("#"+(parseInt(num)+1)+"").attr("class","active");
                //$(".pagination li a[text="+(parseInt(num)+1)+"]").attr("class","active");//jQ1.6支持
                $("#currentPage").val(parseInt(num)+1);
              }else if(num == page*10 && num != last){
                //清空之前的数据
                $(".pagination").html("");
                draw(page+1,(parseInt(num)+1));
              }
            })
        
            //绑定上一页点击事件
            $(document).on("click","#previousPage",function(){
              var num =$(".active").html();
              var curPage =$("#currentPage").val();
              var last =$("#totalPage").val();
              var page =Math.ceil((parseInt(num))/10);
              var nowPage = parseInt(num)-1;
              console.log(nowPage);
              var editSingleChoice = {
                "pager": {
                  "rows" : "10",
                  "page" : nowPage
                }
              } 
              if(editSingleChoice.pager.page == '»' || editSingleChoice.pager.page == '«' || editSingleChoice.pager.page == 0){
                return
              }
              var Answer = [];
              var questionArr = '';
              console.log(editSingleChoice);
              var param = JSON.stringify(editSingleChoice);
              $.ajax({
                type: "post",
                headers: {
                  "content-Type":"application/json",
                },
                contentType:"application/json",
                url: 'http://47.101.33.161:8081/teacher/multipleChoiceQuestion/selectList',
                data: param,
                success: function (data) {
                  console.log("这是请求成功的");
                  console.log(data);
                  if(data.code == 500){
                        alert(data.result);
                      }else if(data.code == 200){
                        $("#table-item").children("tr").remove();
                        questionArr = data.result.result.list;
                        console.log(questionArr);
                        //遍历问题和选项
                        for(var i=0;i<questionArr.length;i++){
                        $("#table-item").append("<tr><td class='td-id'>"+questionArr[i].id+"</td><td class='td-program'><select class='selectpicker show-tick form-control' data-live-search='true'><option>"+questionArr[i].languageClassificationId+"."+questionArr[i].languageClassificationName+"</option></select></td><td class='td-question'><textarea name='td-question' rows='4' class='form-control'>"+questionArr[i].multipleChoiceQuestion+"</textarea></td><td class='td-option'><textarea name='td-option' rows='4' class='form-control'>"+questionArr[i].multipleChoiceOption+"</textarea></td><td class='td-answer'><input type='text' class='form-control' value='"+questionArr[i].multipleChoiceAnswer+"'></td><td class='td-btn'><button class='btn btn-primary btn-save'>保存</button> <button class='btn btn-warning btn-delete'>删除</button></td></tr>");

                      }
                      appendSOption();
                      }else{
                        alert(data.result);
                      }
                },
                error:function (err) {
                  console.log("这是请求失败的");
                }
              });
              if(num <= page*10 && num != (page-1)*10+1){
                //移除之前的active
                $(".pagination li a").removeClass("active");
                $("#"+(parseInt(num)-1)+"").attr("class","active");
                //$(".pagination li a[text="+(parseInt(num)+1)+"]").attr("class","active");//jQ1.6支持
                $("#currentPage").val(parseInt(num)-1);
              }else if(num == (page-1)*10+1 && num != 1){
                //清空之前的数据
                $(".pagination").html("");
                draw(page-1,(parseInt(num)-1));
              }
            })
        
            //绘制页面分页样式
            function draw(page,curPage){
              //页面中的当前页
              var page =page;
              //后台传过来的页数
              var curPage = curPage;
              //后台传过来的总页数
              var datas =$("#totalPage").val();
              //每页显示多少条数据
              var pageSize =10;
              //在网页中一共要分多少页
              var totalPage = Math.floor((datas-1)/pageSize+1);
              var liStr ="<li><a id='previousPage' href='#'>«</a></li>";
              $("#currentPage").val(curPage);
              if(page <= totalPage){
                if(datas <= 10){
                  for(i=1; i<=datas; i++){
                    //为当前页增加样式
                    var active ="";
                    if(i==curPage){
                      active=" class='active' ";
                    }
                    liStr +=" <li><a id="+i+" "+active+" href='#'>"+i+"</a></li>"
                  }
                }else{
                  var start =pageSize*(page-1)+1;
                  var end =page*pageSize;
                  if(page == totalPage){
                    for(i=start; i<=datas; i++){
                      //为当前页增加样式
                      var active ="";
                      if(i==curPage){
                        active=" class='active' ";
                      }
                      liStr +=" <li><a id="+i+" "+active+" href='#'>"+i+"</a></li>"
                    }
                  }else{
                    for(i=start; i<=end; i++){
                      //为当前页增加样式
                      var active ="";
                      if(i==curPage){
                        active=" class='active' ";
                      }
                      liStr +=" <li><a id="+i+" "+active+" href='#'>"+i+"</a></li>"
                    }
                  }
                }
              }
              liStr +="<li><a id='nextPage' href='#'>»</a></li>";
              $(".pagination").append(liStr);
            }
		})

	</script>
</body>
</html>
