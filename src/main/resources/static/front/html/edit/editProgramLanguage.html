<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理程序语言</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/public.css">
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/public-js.js"></script>
  <style type="text/css" media="screen">
    .tr-id,.td-status{
      width:100px;
    }
    .td-btn{
      width:300px;
    }
    .td-answer{
      width: 500px;
    }
    .add-box{
      text-align: center;
    }
    .add-programname{
      margin: 20px;
    }
    .addD{
      padding: 5px;
      border-radius: 5px;
    }
    ul.pagination {
      display: inline-block;
      padding: 0;
      margin: 0;
    }
    ul.pagination li {
      display: inline;
    }
    ul.pagination li a {
      font-weight: bold;
      color: black;
      float: left;
      padding: 8px 16px;
      text-decoration: none;
      border: 1px solid #ddd;
      border-radius:3px;
    }
    .active{
      background-color: #337ab7 !important;
    }
  </style>
</head>
<body class="container-fluid bg-index">
	<div class="row content-row" id="practice">
		<div class="col-sm-12 all-box-bg">
      <div class="title-tc">管理程序语言</div>
      <div class="add-box">
        <div class="flex addD">
          <div class="add-programname">
            <span>程序语言名称：</span><input class="form-control new-program-name" type="text">
          </div>
          <div class="add-button">
            <button class="btn btn-primary addNew-button" type="submit">增加</button>
          </div>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th class="tr-id">编号</th>
            <th>程序语言名称</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="table-item">
         <!--  <tr>
            <td class="td-id">1</td>
            <td class="td-name">
              <input type='text' class='form-control' value=''>
            </td>
            <td class="td-btn">
              <button class="btn btn-primary">保存</button>
              <button class="btn btn-warning">删除</button>
              <button class="btn btn-danger">禁用</button>
              <button class="btn btn-success">启用</button>
            </td>
          </tr> -->
        </tbody>
      </table>
      <div class="tc p-tc">
        <ul class="pagination"></ul>
        <input type="hidden" id="currentPage" name="currentPage" value="1"></input>
        <input type="hidden" id="totalPage"></input>
      </div>
		</div>
	</div>
	<script type="text/javascript">
    var curPage =$("#currentPage").val();  //当前页面
    var last =$("#totalPage").val();    //总页数
    var page =Math.ceil(curPage/10);
		$(function(){
            var tempParam = {
            	"pager": {
            		"rows" : "10",
            		"page" : "1"
            	}
            } 
            var Answer = [];
            var questionArr = '';
            var param = JSON.stringify(tempParam);
            $.ajax({
            	type: "post",
            	headers: {
            		"content-Type":"application/json",
            	},
            	contentType:"application/json",
            	url: 'http://47.101.33.161:8081/admin/languageClassificationController/selectList',
            	data: param,
            	success: function (data) {
                console.log("这是请求成功的");
                console.log(data);
                if(data.code == 500){
                      alert(data.result);
                    }else if(data.code == 200){
                      $(".pagination").remove();
                      $(".p-tc").append("<ul class='pagination'></ul>")
                      $("#table-item").children("tr").remove();
                      $("#totalPage").attr({value:data.result.result.pager.totalPage});
                      draw(page,curPage);
                      programArr = data.result.result.list;
                      for(var i=0;i<programArr.length;i++){
                        $("#table-item").append("<tr><td class='td-id'>"+programArr[i].languageClassificationId+"</td><td class='td-name'><input type='text' class='form-control' value='"+programArr[i].languageClassificationName+"'></td><td class='td-status'>"+(programArr[i].languageClassificationStatus == 1 ? '已启用' : '已禁用')+"</td><td class='td-btn'><button class='btn btn-primary btn-save'>保存</button> <button class='btn btn-warning btn-delete'>删除</button> <button class='btn btn-success btn-allow'>启用</button> <button class='btn btn-danger btn-ban'>禁用</button></td></tr>");
                      }
                    }else{
                      alert(data.result);
                    }
            	},
            	error:function (err) {
            		console.log("这是请求失败的");
            	}
            });

            //增加按钮点击事件
            $(document).on("click",".addNew-button",function(){
              var programName = $(".new-program-name").val();
              if(programName == ''){
                alert('请输入需要新增的程序语言名称');
                return
              }
              var tempp1 = {
                "languageClassificationName" : programName
              }
              var param = JSON.stringify(tempp1);
              $.ajax({
                    type: "post",
                    headers: {
                      "content-Type":"application/json",
                    },
                    contentType:"application/json",
                    url: 'http://47.101.33.161:8081/admin/languageClassificationController/insert',
                    data: param,
                    success: function (data) {
                      console.log("这是请求成功的");
                      console.log(data);
                      if(data.code == 500){
                            alert(data.result);
                          }else if(data.code == 200){
                            alert('增加成功！');
                            window.location.reload();
                          }else{
                            alert(data.result);
                          }
                    },
                    error:function (err) {
                      console.log("这是请求失败的");
                    }
              });
            })

            //保存按钮提交事件
            $("#table-item").on("click",".btn-save",function(){
              var editProgramName = $(this).parent().siblings(".td-name").children().val();
              var editId = $(this).parent().siblings(".td-id")[0].innerHTML;
              var tempP = {
                "languageClassificationName" : editProgramName,
                'languageClassificationId' : editId
              }
              var param = JSON.stringify(tempP);
              console.log(param);
              $.ajax({
                type: "post",
                headers: {
                  "content-Type":"application/json",
                },
                contentType:"application/json",
                url: 'http://47.101.33.161:8081/admin/languageClassificationController/updateByPrimaryKey',
                data: param,
                success: function (data) {
                  console.log("这是请求成功的");
                  console.log(data);
                  if(data.code == 500){
                        alert(data.result);
                      }else if(data.code == 200){
                        alert('保存成功');  
                        window.location.reload(); 
                      }else{
                        alert(data.result);
                      }
                },
                error:function (err) {
                  console.log("这是请求失败的");
                }
              })
            })
            //删除按钮提交事件
            $("#table-item").on("click",".btn-delete",function(){
              var editId = $(this).parent().siblings(".td-id")[0].innerHTML;
              var tempP = {
                'languageClassificationId' : editId
              }
              var param = JSON.stringify(tempP);
              console.log(param);
              $.ajax({
                type: "post",
                headers: {
                  "content-Type":"application/json",
                },
                contentType:"application/json",
                url: 'http://47.101.33.161:8081/admin/languageClassificationController/deleteByPrimaryKey',
                data: param,
                success: function (data) {
                  console.log("这是请求成功的");
                  console.log(data);
                  if(data.code == 500){
                        alert(data.result);
                      }else if(data.code == 200){
                        alert('删除成功');  
                        window.location.reload(); 
                      }else{
                        alert(data.result);
                      }
                },
                error:function (err) {
                  console.log("这是请求失败的");
                }
              })
            })
            //启用按钮提交事件
            $("#table-item").on("click",".btn-allow",function(){
              var editId = $(this).parent().siblings(".td-id")[0].innerHTML;
              setstate(editId,1);
            })
            //禁用按钮提交事件
            $("#table-item").on("click",".btn-ban",function(){
              var editId = $(this).parent().siblings(".td-id")[0].innerHTML;
              setstate(editId,2);
            })

            //启用禁用请求
            function setstate(editId,languageStatus){
              var tempP = {
                'languageClassificationId' : editId,
                "languageClassificationStatus" : languageStatus
              }
              var param = JSON.stringify(tempP);
              console.log(param);
              $.ajax({
                type: "post",
                headers: {
                  "content-Type":"application/json",
                },
                contentType:"application/json",
                url: 'http://47.101.33.161:8081/admin/languageClassificationController/updateByPrimaryKeySelective',
                data: param,
                success: function (data) {
                  console.log("这是请求成功的");
                  console.log(data);
                  if(data.code == 500){
                        alert(data.result);
                      }else if(data.code == 200){
                        if(languageStatus == 1){
                          alert('启用成功');
                        }else{
                          alert('禁用成功');
                        }  
                        window.location.reload(); 
                      }else{
                        alert(data.result);
                      }
                },
                error:function (err) {
                  console.log("这是请求失败的");
                }
              })
            }


            //绑定点击页码事件
            $(document).on("click",".pagination li a",function(){
              var str =$(this).html();
              console.log(str);
              var editProgramLanguage = {
                "pager": {
                  "rows" : "10",
                  "page" : str
                }
              } 
              if(editProgramLanguage.pager.page == '»' || editProgramLanguage.pager.page == '«'){
                return
              }
              var Answer = [];
              var questionArr = '';
              console.log(editProgramLanguage);
              var param = JSON.stringify(editProgramLanguage);
              $.ajax({
              type: "post",
              headers: {
                "content-Type":"application/json",
              },
              contentType:"application/json",
              url: 'http://47.101.33.161:8081/admin/languageClassificationController/selectList',
              data: param,
              success: function (data) {
                console.log("这是请求成功的");
                console.log(data);
                if(data.code == 500){
                      alert(data.result);
                    }else if(data.code == 200){
                      $("#table-item").children("tr").remove();
                      programArr = data.result.result.list;
                      for(var i=0;i<programArr.length;i++){
                        $("#table-item").append("<tr><td class='td-id'>"+programArr[i].languageClassificationId+"</td><td class='td-name'><input type='text' class='form-control' value='"+programArr[i].languageClassificationName+"'></td><td class='td-status'>"+(programArr[i].languageClassificationStatus == 1 ? '已启用' : '已禁用')+"</td><td class='td-btn'><button class='btn btn-primary btn-save'>保存</button> <button class='btn btn-warning btn-delete'>删除</button> <button class='btn btn-success btn-allow'>启用</button> <button class='btn btn-danger btn-ban'>禁用</button></td></tr>");
                      }
                    }else{
                      alert(data.result);
                    }
              },
              error:function (err) {
                console.log("这是请求失败的");
              }
            });
              if(!isNaN(str)){
                //移除之前的active
                $(".pagination li a").removeClass("active");
                $(this).attr("class","active");
                $("#currentPage").val(str);
              }
            });
        
            //绑定下一页点击事件
            $(document).on("click","#nextPage",function(){
              var num =$(".active").html();
              var curPage =$("#currentPage").val();
              var last =$("#totalPage").val();
              var page =Math.ceil((parseInt(num))/10);
              var nowPage = parseInt(num)+1;
              console.log(nowPage);
              var editProgramLanguage = {
                "pager": {
                  "rows" : "10",
                  "page" : nowPage
                }
              } 
              if(editProgramLanguage.pager.page == '»' || editProgramLanguage.pager.page == '«' || editProgramLanguage.pager.page > last){
                return
              }
              var Answer = [];
              var questionArr = '';
              console.log(editProgramLanguage);
              var param = JSON.stringify(editProgramLanguage);
              $.ajax({
              type: "post",
              headers: {
                "content-Type":"application/json",
              },
              contentType:"application/json",
              url: 'http://47.101.33.161:8081/admin/languageClassificationController/selectList',
              data: param,
              success: function (data) {
                console.log("这是请求成功的");
                console.log(data);
                if(data.code == 500){
                      alert(data.result);
                    }else if(data.code == 200){
                      $("#table-item").children("tr").remove();
                      programArr = data.result.result.list;
                      for(var i=0;i<programArr.length;i++){
                        $("#table-item").append("<tr><td class='td-id'>"+programArr[i].languageClassificationId+"</td><td class='td-name'><input type='text' class='form-control' value='"+programArr[i].languageClassificationName+"'></td><td class='td-status'>"+(programArr[i].languageClassificationStatus == 1 ? '已启用' : '已禁用')+"</td><td class='td-btn'><button class='btn btn-primary btn-save'>保存</button> <button class='btn btn-warning btn-delete'>删除</button> <button class='btn btn-success btn-allow'>启用</button> <button class='btn btn-danger btn-ban'>禁用</button></td></tr>");
                      }
                    }else{
                      alert(data.result);
                    }
              },
              error:function (err) {
                console.log("这是请求失败的");
              }
            });
              if(num < page*10 && num != last){
                //移除之前的active
                $(".pagination li a").removeClass("active");
                $("#"+(parseInt(num)+1)+"").attr("class","active");
                //$(".pagination li a[text="+(parseInt(num)+1)+"]").attr("class","active");//jQ1.6支持
                $("#currentPage").val(parseInt(num)+1);
              }else if(num == page*10 && num != last){
                //清空之前的数据
                $(".pagination").html("");
                draw(page+1,(parseInt(num)+1));
              }
            })
        
            //绑定上一页点击事件
            $(document).on("click","#previousPage",function(){
              var num =$(".active").html();
              var curPage =$("#currentPage").val();
              var last =$("#totalPage").val();
              var page =Math.ceil((parseInt(num))/10);
              var nowPage = parseInt(num)-1;
              console.log(nowPage);
              var editProgramLanguage = {
                "pager": {
                  "rows" : "10",
                  "page" : nowPage
                }
              } 
              if(editProgramLanguage.pager.page == '»' || editProgramLanguage.pager.page == '«' || editProgramLanguage.pager.page == 0){
                return
              }
              var Answer = [];
              var questionArr = '';
              console.log(editProgramLanguage);
              var param = JSON.stringify(editProgramLanguage);
              $.ajax({
              type: "post",
              headers: {
                "content-Type":"application/json",
              },
              contentType:"application/json",
              url: 'http://47.101.33.161:8081/admin/languageClassificationController/selectList',
              data: param,
              success: function (data) {
                console.log("这是请求成功的");
                console.log(data);
                if(data.code == 500){
                      alert(data.result);
                    }else if(data.code == 200){
                      $("#table-item").children("tr").remove();
                      programArr = data.result.result.list;
                      for(var i=0;i<programArr.length;i++){
                        $("#table-item").append("<tr><td class='td-id'>"+programArr[i].languageClassificationId+"</td><td class='td-name'><input type='text' class='form-control' value='"+programArr[i].languageClassificationName+"'></td><td class='td-status'>"+(programArr[i].languageClassificationStatus == 1 ? '已启用' : '已禁用')+"</td><td class='td-btn'><button class='btn btn-primary btn-save'>保存</button> <button class='btn btn-warning btn-delete'>删除</button> <button class='btn btn-success btn-allow'>启用</button> <button class='btn btn-danger btn-ban'>禁用</button></td></tr>");
                      }
                    }else{
                      alert(data.result);
                    }
              },
              error:function (err) {
                console.log("这是请求失败的");
              }
            });
              if(num <= page*10 && num != (page-1)*10+1){
                //移除之前的active
                $(".pagination li a").removeClass("active");
                $("#"+(parseInt(num)-1)+"").attr("class","active");
                //$(".pagination li a[text="+(parseInt(num)+1)+"]").attr("class","active");//jQ1.6支持
                $("#currentPage").val(parseInt(num)-1);
              }else if(num == (page-1)*10+1 && num != 1){
                //清空之前的数据
                $(".pagination").html("");
                draw(page-1,(parseInt(num)-1));
              }
            })
        
            //绘制页面分页样式
            function draw(page,curPage){
              //页面中的当前页
              var page =page;
              //后台传过来的页数
              var curPage = curPage;
              //后台传过来的总页数
              var datas =$("#totalPage").val();
              //每页显示多少条数据
              var pageSize =10;
              //在网页中一共要分多少页
              var totalPage = Math.floor((datas-1)/pageSize+1);
              var liStr ="<li><a id='previousPage' href='#'>«</a></li>";
              $("#currentPage").val(curPage);
              if(page <= totalPage){
                if(datas <= 10){
                  for(i=1; i<=datas; i++){
                    //为当前页增加样式
                    var active ="";
                    if(i==curPage){
                      active=" class='active' ";
                    }
                    liStr +=" <li><a id="+i+" "+active+" href='#'>"+i+"</a></li>"
                  }
                }else{
                  var start =pageSize*(page-1)+1;
                  var end =page*pageSize;
                  if(page == totalPage){
                    for(i=start; i<=datas; i++){
                      //为当前页增加样式
                      var active ="";
                      if(i==curPage){
                        active=" class='active' ";
                      }
                      liStr +=" <li><a id="+i+" "+active+" href='#'>"+i+"</a></li>"
                    }
                  }else{
                    for(i=start; i<=end; i++){
                      //为当前页增加样式
                      var active ="";
                      if(i==curPage){
                        active=" class='active' ";
                      }
                      liStr +=" <li><a id="+i+" "+active+" href='#'>"+i+"</a></li>"
                    }
                  }
                }
              }
              liStr +="<li><a id='nextPage' href='#'>»</a></li>";
              $(".pagination").append(liStr);
            }
		})

	</script>
</body>
</html>
