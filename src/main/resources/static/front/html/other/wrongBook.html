<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>错题本</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/public.css">
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/public-js.js"></script>
  <style type="text/css" media="screen">
    .td-id{
      word-break:break-all;
    }
    .option{
      word-break:break-all;
      width: 650px;
    }
    .wrong,.right{
      width: 150px;
    }
    ul.pagination {
      display: inline-block;
      padding: 0;
      margin: 0;
    }
    ul.pagination li {
      display: inline;
    }
    ul.pagination li a {
      font-weight: bold;
      color: black;
      float: left;
      padding: 8px 16px;
      text-decoration: none;
      border: 1px solid #ddd;
      border-radius:3px;
    }
    .active{
      background-color: #337ab7 !important;
    }
    .studentID,.classID{
      display: none;
    }
  </style>
</head>
<body class="container-fluid bg-index">
	<div class="row content-row" id="practice">
		<div class="col-sm-12 all-box-bg">
			<div class="title-tc">错题本</div>
			<table class="table">
        <thead>
          <tr>
            <th class="tr-id">题目</th>
            <th>选项</th>
            <th>所选答案</th>
            <th>正确答案</th>
          </tr>
        </thead>
        <tbody id="table-item">
          <!-- <tr>
            <td class="td-id"></td>
            <td class="option"></td>
            <td class="wrong">
              <input class="form-control" type="text">
            </td>
            <td class="right">
              <input class="form-control" type="text">
            </td>
          </tr> -->
        </tbody>
      </table>
      <div class="tc">
        <ul class="pagination"></ul>
        <input type="hidden" id="currentPage" name="currentPage" value="1"></input>
        <input type="hidden" id="totalPage"></input>
      </div>
		</div>
	</div>
	<script type="text/javascript">
    var curPage =$("#currentPage").val();  //当前页面
    var last =$("#totalPage").val();    //总页数
    var page =Math.ceil(curPage/10);
		$(function(){
      var tempparam = {
          "pager": {
                "rows" : "10",
                "page" : "1"
          }
        }
      var param = JSON.stringify(tempparam);
      $.ajax({
          type: "post",
          headers: {
            "content-Type":"application/json",
          },
          contentType:"application/json",
          url: 'http://47.101.33.161:8081/all/wrongBook/selectList',
          data: param,
          success: function (data) {
            console.log("这是请求成功的");
            console.log(data);
            if(data.code == 500){
                  alert(data.result);
                }else if(data.code == 200){
                  $("#totalPage").attr({value:data.result.result.pager.totalPage});
                  draw(page,curPage);
                  for(var i=0;i<data.result.result.list.length;i++){
                    $("#table-item").append("<tr><td class='td-id'>"+data.result.result.list[i].question+"</td><td class='option'>"+data.result.result.list[i].questionOption+"</td><td class='wrong'><input class='form-control' type='text' value='"+data.result.result.list[i].reply+"' disabled></td><td class='right'><input class='form-control' type='text' value='"+data.result.result.list[i].answer+"' disabled></td></tr>");
                  }
                }else{
                  alert(data.result);
                }
          },
          error:function (err) {
            console.log("这是请求失败的");
          }
      }) 

      //绑定点击页码事件
            $(document).on("click",".pagination li a",function(){
              var str =$(this).html();
              console.log(str);
              var editSingleChoice = {
                "pager": {
                  "rows" : "10",
                  "page" : str
                }
              } 
              if(editSingleChoice.pager.page == '»' || editSingleChoice.pager.page == '«'){
                return
              }
              var Answer = [];
              var questionArr = '';
              console.log(editSingleChoice);
              var param = JSON.stringify(editSingleChoice);
              $.ajax({
              type: "post",
              headers: {
                "content-Type":"application/json",
              },
              contentType:"application/json",
              url: 'http://47.101.33.161:8081/all/wrongBook/selectList',
              data: param,
              success: function (data) {
                console.log("这是请求成功的");
                console.log(data);
                if(data.code == 500){
                      alert(data.result);
                    }else if(data.code == 200){
                      $("#table-item").children("tr").remove();
                      for(var i=0;i<data.result.result.list.length;i++){
                    $("#table-item").append("<tr><td class='td-id'>"+data.result.result.list[i].question+"</td><td class='option'>"+data.result.result.list[i].questionOption+"</td><td class='wrong'><input class='form-control' type='text' value='"+data.result.result.list[i].reply+"' disabled></td><td class='right'><input class='form-control' type='text' value='"+data.result.result.list[i].answer+"' disabled></td></tr>");
                  }
                    }else{
                      alert(data.result);
                    }
              },
              error:function (err) {
                console.log("这是请求失败的");
              }
            });
              if(!isNaN(str)){
                //移除之前的active
                $(".pagination li a").removeClass("active");
                $(this).attr("class","active");
                $("#currentPage").val(str);
              }
            });
        
            //绑定下一页点击事件
            $(document).on("click","#nextPage",function(){
              var num =$(".active").html();
              var curPage =$("#currentPage").val();
              var last =$("#totalPage").val();
              var page =Math.ceil((parseInt(num))/10);
              var nowPage = parseInt(num)+1;
              console.log(nowPage);
              var editSingleChoice = {
                "pager": {
                  "rows" : "10",
                  "page" : nowPage
                }
              } 
              if(editSingleChoice.pager.page == '»' || editSingleChoice.pager.page == '«' || editSingleChoice.pager.page > last){
                return
              }
              var Answer = [];
              var questionArr = '';
              console.log(editSingleChoice);
              var param = JSON.stringify(editSingleChoice);
              $.ajax({
              type: "post",
              headers: {
                "content-Type":"application/json",
              },
              contentType:"application/json",
              url: 'http://47.101.33.161:8081/all/wrongBook/selectList',
              data: param,
              success: function (data) {
                console.log("这是请求成功的");
                console.log(data);
                if(data.code == 500){
                      alert(data.result);
                    }else if(data.code == 200){
                      $("#table-item").children("tr").remove();
                      for(var i=0;i<data.result.result.list.length;i++){
                    $("#table-item").append("<tr><td class='td-id'>"+data.result.result.list[i].question+"</td><td class='option'>"+data.result.result.list[i].questionOption+"</td><td class='wrong'><input class='form-control' type='text' value='"+data.result.result.list[i].reply+"' disabled></td><td class='right'><input class='form-control' type='text' value='"+data.result.result.list[i].answer+"' disabled></td></tr>");
                  }
                    }else{
                      alert(data.result);
                    }
              },
              error:function (err) {
                console.log("这是请求失败的");
              }
            });
              if(num < page*10 && num != last){
                //移除之前的active
                $(".pagination li a").removeClass("active");
                $("#"+(parseInt(num)+1)+"").attr("class","active");
                //$(".pagination li a[text="+(parseInt(num)+1)+"]").attr("class","active");//jQ1.6支持
                $("#currentPage").val(parseInt(num)+1);
              }else if(num == page*10 && num != last){
                //清空之前的数据
                $(".pagination").html("");
                draw(page+1,(parseInt(num)+1));
              }
            })
        
            //绑定上一页点击事件
            $(document).on("click","#previousPage",function(){
              var num =$(".active").html();
              var curPage =$("#currentPage").val();
              var last =$("#totalPage").val();
              var page =Math.ceil((parseInt(num))/10);
              var nowPage = parseInt(num)-1;
              console.log(nowPage);
              var editSingleChoice = {
                "pager": {
                  "rows" : "10",
                  "page" : nowPage
                }
              } 
              if(editSingleChoice.pager.page == '»' || editSingleChoice.pager.page == '«' || editSingleChoice.pager.page == 0){
                return
              }
              var Answer = [];
              var questionArr = '';
              console.log(editSingleChoice);
              var param = JSON.stringify(editSingleChoice);
              $.ajax({
              type: "post",
              headers: {
                "content-Type":"application/json",
              },
              contentType:"application/json",
              url: 'http://47.101.33.161:8081/all/wrongBook/selectList',
              data: param,
              success: function (data) {
                console.log("这是请求成功的");
                console.log(data);
                if(data.code == 500){
                      alert(data.result);
                    }else if(data.code == 200){
                      $("#table-item").children("tr").remove();
                      for(var i=0;i<data.result.result.list.length;i++){
                    $("#table-item").append("<tr><td class='td-id'>"+data.result.result.list[i].question+"</td><td class='option'>"+data.result.result.list[i].questionOption+"</td><td class='wrong'><input class='form-control' type='text' value='"+data.result.result.list[i].reply+"' disabled></td><td class='right'><input class='form-control' type='text' value='"+data.result.result.list[i].answer+"' disabled></td></tr>");
                  }
                    }else{
                      alert(data.result);
                    }
              },
              error:function (err) {
                console.log("这是请求失败的");
              }
            });
              if(num <= page*10 && num != (page-1)*10+1){
                //移除之前的active
                $(".pagination li a").removeClass("active");
                $("#"+(parseInt(num)-1)+"").attr("class","active");
                //$(".pagination li a[text="+(parseInt(num)+1)+"]").attr("class","active");//jQ1.6支持
                $("#currentPage").val(parseInt(num)-1);
              }else if(num == (page-1)*10+1 && num != 1){
                //清空之前的数据
                $(".pagination").html("");
                draw(page-1,(parseInt(num)-1));
              }
            })
        
            //绘制页面分页样式
            function draw(page,curPage){
              //页面中的当前页
              var page =page;
              //后台传过来的页数
              var curPage = curPage;
              //后台传过来的总页数
              var datas =$("#totalPage").val();
              //每页显示多少条数据
              var pageSize =10;
              //在网页中一共要分多少页
              var totalPage = Math.floor((datas-1)/pageSize+1);
              var liStr ="<li><a id='previousPage' href='#'>«</a></li>";
              $("#currentPage").val(curPage);
              if(page <= totalPage){
                if(datas <= 10){
                  for(i=1; i<=datas; i++){
                    //为当前页增加样式
                    var active ="";
                    if(i==curPage){
                      active=" class='active' ";
                    }
                    liStr +=" <li><a id="+i+" "+active+" href='#'>"+i+"</a></li>"
                  }
                }else{
                  var start =pageSize*(page-1)+1;
                  var end =page*pageSize;
                  if(page == totalPage){
                    for(i=start; i<=datas; i++){
                      //为当前页增加样式
                      var active ="";
                      if(i==curPage){
                        active=" class='active' ";
                      }
                      liStr +=" <li><a id="+i+" "+active+" href='#'>"+i+"</a></li>"
                    }
                  }else{
                    for(i=start; i<=end; i++){
                      //为当前页增加样式
                      var active ="";
                      if(i==curPage){
                        active=" class='active' ";
                      }
                      liStr +=" <li><a id="+i+" "+active+" href='#'>"+i+"</a></li>"
                    }
                  }
                }
              }
              liStr +="<li><a id='nextPage' href='#'>»</a></li>";
              $(".pagination").append(liStr);
            }
		})
	</script>
</body>
</html>
