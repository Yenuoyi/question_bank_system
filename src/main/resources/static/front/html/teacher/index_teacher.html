<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/public.css">
	<title>答题系统</title>
	<script src="../../js/jquery-3.3.1.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/public-js.js"></script>
</head>
<body class="container-fluid bg-index">
	<ul class="nav nav-pills nav-justified nav-ul-li">
		<li role="presentation" class="nav-li practice-i active"><a href="#">练习宝库</a></li>
		<li role="presentation" class="nav-li simulate-i"><a href="#">模拟实战</a></li>
		<li role="presentation" class="nav-li create-i"><a href="#">创造中心</a></li>
		<li role="presentation" class="nav-li manage-i"><a href="#">用户天地</a></li>
	</ul>
	<!-- 练习宝库 -->
	<div class="row content-row" id="practice">
		<div class="col-sm-12 practice-box">
			<div class="list-group practice-list">
  				<a href="#" class="practice-item list-group-item">查看/修改单选题</a>
  				<a href="#" class="practice-item list-group-item">查看/修改多选题</a>
  				<a href="#" class="practice-item list-group-item">查看/修改判断题</a>
  				<a href="#" class="practice-item list-group-item">查看/修改填空题</a>
  				<a href="#" class="practice-item list-group-item">查看/修改简答题</a>
          <a href="#" class="practice-item list-group-item">查看/修改问答题</a>
          <a href="#" class="practice-item list-group-item">管理程序语言</a>
			</div>
		</div>
	</div>
	<!-- 模拟实战 -->
	<div class="row content-row" id="simulate">
		<div class="col-sm-12 simulate-box">
			<div class="list-group simulate-list">
  				<a href="#" class="simulate-item list-group-item">查看/修改自己出卷</a>
			</div>
		</div>
	</div>
	<!-- 寻根问底 -->
	<div class="row content-row" id="create">
		<div class="col-sm-12 create-box">
			<div class="list-group create-list">
  				<a href="#" class="create-item list-group-item">上传单选题</a>
  				<a href="#" class="create-item list-group-item">上传多选题</a>
  				<a href="#" class="create-item list-group-item">上传判断题</a>
  				<a href="#" class="create-item list-group-item">上传填空题</a>
  				<a href="#" class="create-item list-group-item">上传简答题</a>
          <a href="#" class="create-item list-group-item">上传问答题</a>
  				<a href="#" class="create-item list-group-item">上传试卷</a>
			</div>
		</div>
	</div>
	<!-- 用户天地 -->
	<div class="row content-row" id="manage">
		<div class="col-sm-12 manage-box">
			<div class="list-group manage-list">
  				<a href="#" class="manage-item list-group-item">查看/修改个人资料</a>
  				<a href="#" class="manage-item list-group-item">查看/修改学生信息</a>
  				<a href="#" class="manage-item list-group-item">查看/解答疑问</a>
  				<a href="#" class="manage-item list-group-item">修改密码</a>
          <a href="#" class="manage-item list-group-item logout">注销</a>
			</div>
		</div>
	</div>
	<script>
		$(function(){
      // nav栏切换事件
  			$(".practice-item,.simulate-item,.create-item,.manage-item").mouseover(select);
  			$(".practice-item,.simulate-item,.create-item,.manage-item").mouseout(Notselect);
  			$(".practice-i").click(function() {
  				$(".nav-li").removeClass('active');
  				$(this).addClass('active');
  				$("#practice").css('display','block');
  				$("#simulate").css('display','none');
  				$("#create").css('display','none');
  				$("#manage").css('display','none');
  			});
  			$(".simulate-i").click(function() {
  				$(".nav-li").removeClass('active');
  				$(this).addClass('active');
  				$("#practice").css('display','none');
  				$("#simulate").css('display','block');
  				$("#create").css('display','none');
  				$("#manage").css('display','none');
  			});
  			$(".create-i").click(function() {
  				$(".nav-li").removeClass('active');
  				$(this).addClass('active');
  				$("#practice").css('display','none');
  				$("#simulate").css('display','none');
  				$("#create").css('display','block');
  				$("#manage").css('display','none');
  			});
  			$(".manage-i").click(function() {
  				$(".nav-li").removeClass('active');
  				$(this).addClass('active');
  				$("#practice").css('display','none');
  				$("#simulate").css('display','none');
  				$("#create").css('display','none');
  				$("#manage").css('display','block');
  			});
        // 上传题目点击事件
        $(".create-item:nth-child(1)").click(function(){
          window.location.href = "../create/createSingleChoice.html"
        })
        $(".create-item:nth-child(2)").click(function(){
          window.location.href = "../create/createMultipleChoice.html"
        })
        $(".create-item:nth-child(3)").click(function(){
          window.location.href = "../create/createJudge.html"
        })
        $(".create-item:nth-child(4)").click(function(){
          window.location.href = "../create/createFillVain.html"
        })
        $(".create-item:nth-child(5)").click(function(){
          window.location.href = "../create/createShortAnswer.html"
        })
        $(".create-item:nth-child(6)").click(function(){
          window.location.href = "../create/createAskAnswer.html"
        })
        $(".create-item:nth-child(7)").click(function(){
          window.location.href = "../create/createExamination.html"
        })
        //模拟实战点击事件
        $(".simulate-item:nth-child(1)").click(function(){
          window.location.href = "../exam/examListTeacher.html"
        })
        // 查看/修改题目点击事件
        $(".practice-item:nth-child(1)").click(function(){
          window.location.href = "../edit/editSingleChoice.html"
        })
        $(".practice-item:nth-child(2)").click(function(){
          window.location.href = "../edit/editMultipleChoice.html"
        })
        $(".practice-item:nth-child(3)").click(function(){
          window.location.href = "../edit/editJudge.html"
        })
        $(".practice-item:nth-child(4)").click(function(){
          window.location.href = "../edit/editFillVain.html"
        })
        $(".practice-item:nth-child(5)").click(function(){
          window.location.href = "../edit/editShortAnswer.html"
        })
        $(".practice-item:nth-child(6)").click(function(){
          window.location.href = "../edit/editAskAnswer.html"
        })
        $(".practice-item:nth-child(7)").click(function(){
          window.location.href = "../edit/editProgramLanguage.html"
        })
        //用户天地点击事件
        $(".manage-item:nth-child(1)").click(function(){
          window.location.href = "../other/teacherInfo.html"
        })
        $(".manage-item:nth-child(2)").click(function(){
          window.location.href = "../other/myStudentInfo.html"
        })
        $(".manage-item:nth-child(3)").click(function(){
          window.location.href = "../other/qANDaTeacher.html"
        })
        $(".manage-item:nth-child(4)").click(function(){
          window.location.href = "../other/newPassWordT.html"
        })
        $(".manage-item:nth-child(5)").click(function(){
          $.ajax({
            type: "post",
            headers: {
              "content-Type":"application/json",
            },
            contentType:"application/json",
            url: 'http://localhost:8081/logout',
            data: '',
            success: function (data) {
              console.log("这是请求成功的");
              alert('注销成功');
              window.location.href = "../login.html"
            },
            error:function (err) {
              console.log("这是请求失败的");
            }
          });
        })
  			function select(){
  				$(this).addClass('active');
  			}
  			function Notselect(){
  				$(this).removeClass('active');
  			}
		})
	</script>
</body>
</html>
